<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/s/style.css" />
    <title>404</title>
  </head>
  <body>
    <div class="bg-gradient-to-r from-purple-300 to-blue-200">
      <div
        class="
          sm:w-9/12
          w-11/12
          m-auto
          py-16
          min-h-screen
          flex
          items-center
          justify-center
        "
      >
        <div class="bg-white shadow overflow-hidden rounded-lg pb-8 px-4">
          <div class="border-t border-gray-200 text-center pt-8">
            <h1 class="text-3xl md:text-9xl font-bold text-purple-400">404</h1>
            <h1 class="text-xl md:text-6xl font-medium py-8">Упс! Страница не найдена</h1>
            <p class="text-lg md:text-2xl pb-8 px-12 font-medium">
              Похоже страница, которую вы ищете не существует
            </p>
            <a href="/">
              <button
                class="
                  bg-gradient-to-r
                  from-purple-400
                  to-blue-500
                  hover:from-pink-500 hover:to-orange-500
                  text-xs sm:text-base
                  text-white
                  font-semibold
                  px-3
                  md:px-6
                  py-2
                  md:py-3
                  rounded-md
                  mr-3
                  md:mr-6
                "
              >
                На главную
              </button>
            </a>
            <a href="https://www.instagram.com/anastasi_target/">
              <button
                class="
                  bg-gradient-to-r
                  from-red-400
                  to-red-500
                  hover:from-red-500 hover:to-red-500
                  text-xs sm:text-base
                  text-white
                  font-semibold
                  px-3
                  md:px-6
                  py-2
                  md:py-3
                  rounded-md
                "
              >
                Связаться с нами
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
